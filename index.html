<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Junk Artifacts Remover</title>
</head>

<body>

    <div class="container ">
        <h2 class="text-center text-light" id="h2">Junk Artifacts Remover <i class="fa fa-diamond"></i></h2>
        <label for="code" class="text-light">Your Code: <i class="fa fa-code"></i></label>
        <textarea class="form-control" spellcheck="false" rows="20" id="code" placeholder="Enter your html code to remove junk artifacts from it..."></textarea><br>
        <button type="button" class="btn btn-primary btn-block btn-lg" onclick="remove();"><i class="fa fa-send"></i> Remove Junk Artifacts</button>
        <button type="button" class="btn btn-outline-warning btn-block btn-lg" onclick="clearField();"><i class="fa fa-remove"></i> Clear Field</button>
        <br>
        <a href="https://github.com/ManalLiaquat/" class="badge badge-danger float-right" target="_blank">Created By: Manal Liaquat</a>

    </div>
    
</body>
<script src="js/app.js"></script>
</html>
